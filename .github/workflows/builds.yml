name: Builds

on: [push, pull_request]

env:
  GODOT_DOWNLOAD_URL: https://downloads.tuxfamily.org/godotengine
  GODOT_VERSION_PREFIX: Godot_v
  GODOT_VERSION_SUFFIX: stable
  GODOT_VERSION: 4.0.3

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-macos
  cancel-in-progress: true

jobs:
  build:
    runs-on:  ${{matrix.os}}
    name: ${{matrix.name}}
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: windows-debug
            os: windows-latest
            name: ðŸ Windows Debug
            target: template_debug
            platform: windows
            arch: x86_64
          - identifier: windows-release
            os: windows-latest
            name: ðŸ Windows Release
            target: template_release
            platform: windows
            arch: x86_64
          - identifier: macos-debug
            os: macos-latest
            name: ðŸŽ macOS (universal) Debug
            target: template_debug
            platform: macos
            arch: universal
          - identifier: macos-release
            os: macos-latest
            name: ðŸŽ macOS (universal) Release
            target: template_release
            platform: macos
            arch: universal
          - identifier: linux-debug
            os: ubuntu-latest
            name: ðŸ§ Linux Debug
            runner: ubuntu-20.04
            target: template_debug
            platform: linux
            arch: x86_64
          - identifier: linux-release
            os: ubuntu-latest
            name: ðŸ§ Linux Release
            runner: ubuntu-20.04
            target: template_release
            platform: linux
            arch: x86_64

    steps:

      - name: Checkout project
        uses: actions/checkout@v3.3.0
        with:
          submodules: recursive

      - name: Setup Environment
        uses: ./.github/actions/openvic-env

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up SCons
        shell: bash
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          scons --version

      - name: Linux dependencies
        if: ${{ matrix.platform == 'linux' }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qqq build-essential pkg-config
          g++ --version
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 12
          sudo update-alternatives --set g++ /usr/bin/g++-12
          g++ --version

      - name: Setup MinGW for Windows/MinGW build
        if: ${{ matrix.platform == 'windows' }}
        uses: egor-tensin/setup-mingw@v2

      - name: Compile Extension
        shell: sh
        run: |
          scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}'

      - name: Delete compilation files
        if: ${{ matrix.platform == 'windows' }}
        run: |
          Remove-Item game/bin/openvic/* -Include *.exp,*.lib,*.pdb -Force

      - name: Upload extension artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-extension
          path: |
            ${{ github.workspace }}/game/bin/openvic/*

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: '../../../libopenvic.${{ matrix.platform }}.${{ matrix.arch }}.zip'
          directory: '${{ github.workspace }}/game/bin/openvic/'
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

      - name: Create and upload asset
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "libopenvic.${{ matrix.platform }}.${{ matrix.arch }}.zip"
          omitNameDuringUpdate: true
          omitBodyDuringUpdate: true
          token: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

  godot-debug-checks:
    runs-on: ubuntu-latest
    needs: [build]

    name: Peform Godot Debug Checks
    steps:

      - name: Checkout project
        uses: actions/checkout@v3.3.0

      - name: Setup Environment
        uses: ./.github/actions/openvic-env

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-extension
          path: game/bin/openvic

      - name: Export pack file
        id: export_game
        uses: Spartan322/godot-export@master
        with:
          godot_executable_download_url: ${{env.GODOT_DOWNLOAD_URL}}/${{env.GODOT_VERSION}}/${{env.GODOT_VERSION_PREFIX}}${{env.GODOT_VERSION}}-${{env.GODOT_VERSION_SUFFIX}}_linux.x86_64.zip
          godot_export_templates_download_url: ${{env.GODOT_DOWNLOAD_URL}}/${{env.GODOT_VERSION}}/${{env.GODOT_VERSION_PREFIX}}${{env.GODOT_VERSION}}-${{env.GODOT_VERSION_SUFFIX}}_export_templates.tpz
          relative_project_path: ./game
          export_as_pack: true
          export_debug: true
          relative_export_path: ./game/export

      - run: mv "./game/export/LinuxX11 x86_64/OpenVic.x86_64.pck" ./game/export/${{ github.event.repository.name }}.pck

      - name: Upload pack artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-debug-pck
          path: |
            ./game/export/${{ github.event.repository.name }}.pck


  export:
    runs-on: ubuntu-latest
    needs: [build]
    permissions: write-all

    name: Export
    steps:

      - name: Checkout project
        uses: actions/checkout@v3.3.0

      - name: Setup Environment
        uses: ./.github/actions/openvic-env

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-extension
          path: game/bin/openvic

      - name: Install WINE
        id: wine_install
        run: |
          sudo apt update
          sudo apt install --fix-missing wine64
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT

      - name: Export game
        id: export_game
        uses: Spartan322/godot-export@master
        with:
          godot_executable_download_url: ${{env.GODOT_DOWNLOAD_URL}}/${{env.GODOT_VERSION}}/${{env.GODOT_VERSION_PREFIX}}${{env.GODOT_VERSION}}-${{env.GODOT_VERSION_SUFFIX}}_linux.x86_64.zip
          godot_export_templates_download_url: ${{env.GODOT_DOWNLOAD_URL}}/${{env.GODOT_VERSION}}/${{env.GODOT_VERSION_PREFIX}}${{env.GODOT_VERSION}}-${{env.GODOT_VERSION_SUFFIX}}_export_templates.tpz
          relative_project_path: ./game
          archive_output: true
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}

      - name: Create release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          omitNameDuringUpdate: true
          omitBodyDuringUpdate: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: ${{ steps.export_game.outputs.archive_directory }}/*

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}
          retention-days: 15
          path: |
            ${{ steps.export_game.outputs.archive_directory }}
