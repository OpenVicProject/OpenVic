default_language_version:
  python: python3

exclude: |
  (?x)^(
    extension/doc_tools/make_rst.py|
    extension/doc_tools/doc_status.py
  )

repos:
  # Waiting on Hop311 to approve clang-format
  # - repo: https://github.com/pre-commit/mirrors-clang-format
  #   rev: v19.1.3
  #   hooks:
  #     - id: clang-format
  #       files: \.(c|h|cpp|hpp|inc)$
  #       types_or: [text]
  #       # exclude: |
  #       #   (?x)^(
  #       #   )

  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-tidy
        files: \.(c|h|cpp|hpp|inc)$
        args: [--fix, --quiet, --use-color]
        types_or: [text]
        additional_dependencies: [clang-tidy==19.1.0]
        require_serial: true
        stages: [manual] # Not automatically triggered, invoked via `pre-commit run --hook-stage manual clang-tidy`

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff-check
        args: [--fix]
        files: (\.py|SConstruct|SCsub)$
        types_or: [text]
      - id: ruff-format
        files: (\.py|SConstruct|SCsub)$
        types_or: [text]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: \.py$
        types_or: [text]

  - repo: https://github.com/crate-ci/typos
    rev: v1.29.4
    hooks:
      - id: typos
        exclude: |
          (?x)^(
            game/assets/localisation/locales/.*|
            game/addons/.*
          )


  - repo: local
    hooks:
      - id: make-rst
        name: make-rst
        language: python
        entry: python extension/doc_tools/make_rst.py
        args: [extension, --dry-run, --color]
        pass_filenames: false
        files: ^(extension/doc_classes)/.*\.xml$

      - id: doc-status
        name: doc-status
        language: python
        entry: python extension/doc_tools/doc_status.py
        args: [extension/doc_classes]
        pass_filenames: false
        files: ^(extension/doc_classes)/.*\.xml$